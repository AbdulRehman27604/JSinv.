<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeddah Steel Interface</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: right;
      font-weight: bold;
      font-size: 20px;
      color: #f1e60d;
      margin-bottom: 20px;
    }

    h2 {
      color: white;
      margin-bottom: 10px;
    }

    form {
      width: 100%;
    }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .section {
      background-color: #333;
      padding: 15px;
      border-radius: 6px;
      min-width: 280px;
      flex: 1;
    }

    label {
      display: inline-block;
      width: 100px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], textarea, select {
      background-color: #1c1c1c;
      border: none;
      color: white;
      padding: 6px 8px;
      width: 100%;
      max-width: 180px;
      border-radius: 3px;
    }

    #Width, #Utilize {
      background-color: white;
      color: black;
    }

    textarea {
      resize: none;
      width: 100%;
      border-radius: 4px;
    }

    .custom-select {
      background-color: black;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px;
      appearance: none;
      cursor: pointer;
      margin-top: 5px;
    }

    .custom-select:hover {
      border-color: #aaa;
    }

    .custom-select:focus {
      outline: none;
      border-color: #f1e60d;
      box-shadow: 0 0 8px #f1e60d;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      align-items: center;
    }

    button {
      width: 100%;
      max-width: 120px;
      padding: 10px;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .submit-btn,
    .clear-btn,
    .search-btn {
      background-color: white;
      color: red;
    }

    /* --- Table styling --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
      background-color: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
      color: white;
      font-size: 14px;
    }

    th {
      background-color: #444;
      color: #f1e60d;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #2e2e2e;
    }

    /* --- Scrollable table (max ~10 rows) --- */
    .table-container {
      max-height: 400px; /* Show around 10 records */
      overflow-y: auto;
      border: 1px solid #444;
      border-radius: 6px;
    }

    .table-container thead th {
      position: sticky;
      top: 0;
      background-color: #444;
      color: #f1e60d;
      text-transform: uppercase;
      z-index: 1;
    }

    /* Optional: styled dark scrollbar */
    .table-container::-webkit-scrollbar {
      width: 8px;
    }
    .table-container::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    .table-container::-webkit-scrollbar-thumb:hover {
      background-color: #777;
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
      }
      .button-group {
        flex-direction: row;
        justify-content: space-around;
      }
      th, td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

  <header>Jeddah Steel Pvt Ltd</header>

  <h2>Cutting Job:</h2>

  <form id="cuttingForm">
    <div class="form-container">
      <!-- Left section -->
      <div class="section">
        <label>Job Number:</label>
        <input type="text" id="JobNumber" value="#4492"><br>

        <label>Supplier Code:</label>
        <input type="text" id="SupplierCode"><br>

        <label>Broker Code:</label>
        <input type="text" id="BrokerCode"><br><br>

        <label for="supplier">Supplier Name:</label><br>
        <select id="supplier" name="supplier" class="custom-select">
          <option value="" disabled selected>Select Supplier</option>
          <option value="AISHA STEEL LTD">AISHA STEEL LTD</option>
          <option value="GUL DEEWAN">GUL DEEWAN</option>
          <option value="CHINA">China</option>
        </select><br><br>

        <label>Comments:</label><br>
        <textarea id="Comments" rows="3"></textarea><br><br>

        <input type="text" class="small-input">
        <button type="button" class="search-btn">Search</button>
      </div>

      <!-- Center section -->
      <div class="section">
        <label for="Width">Width:</label>
        <input type="text" id="Width"><br>

        <label for="Weight">Weight MM:</label>
        <input type="text" id="Weight"><br>

        <label for="Order">Order No:</label>
        <input type="text" id="Order"><br><br>

        <label for="Utilize">Utilize:</label>
        <input type="text" id="Utilize"><br>

        <label for="Tpipe">T.pipe:</label>
        <input type="text" id="Tpipe"><br>

        <label for="DC">DC No:</label>
        <input type="text" id="DC"><br>

        <label for="Wastage">Wastage:</label>
        <input type="text" id="Wastage"><br><br>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
        <button type="button" class="submit-btn" onclick="if (confirm('Are you sure you want to submit this record?')) addToTable()">Submit</button>
      </div>

      <!-- Coil Type -->
      <div class="section" style="max-width:200px;">
        <label for="coil">Coil Type:</label>
        <select id="coil" name="coil" class="custom-select">
          <option value="" disabled selected>Select Coil Type</option>
          <option value="CRC">CRC</option>
          <option value="HRC">HRC</option>
          <option value="GI">GI</option>
        </select>
      </div>
    </div>
  </form>

  <!-- TABLE SECTION -->
  <h2>Submitted Records</h2>
  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr>
          <th>Date & Time</th>
          <th>Job No</th>
          <th>Supplier Code</th>
          <th>Broker Code</th>
          <th>Supplier Name</th>
          <th>Width</th>
          <th>Weight</th>
          <th>Order No</th>
          <th>Utilize</th>
          <th>T.pipe</th>
          <th>DC No</th>
          <th>Wastage</th>
          <th>Coil Type</th>
          <th>Comments</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function clearForm() {
      document.getElementById("cuttingForm").reset();
      document.getElementById("supplier").selectedIndex = 0;
      document.getElementById("coil").selectedIndex = 0;
    }

    function addToTable() {
      const tableBody = document.querySelector("#dataTable tbody");

      // Get current date/time
      const now = new Date();
      const dateTime = now.toLocaleString();

      // Collect values
      const data = {
        dateTime,
        job: document.getElementById("JobNumber").value,
        supplierCode: document.getElementById("SupplierCode").value,
        brokerCode: document.getElementById("BrokerCode").value,
        supplier: document.getElementById("supplier").value,
        width: document.getElementById("Width").value,
        weight: document.getElementById("Weight").value,
        order: document.getElementById("Order").value,
        utilize: document.getElementById("Utilize").value,
        tpipe: document.getElementById("Tpipe").value,
        dc: document.getElementById("DC").value,
        wastage: document.getElementById("Wastage").value,
        coil: document.getElementById("coil").value,
        comments: document.getElementById("Comments").value
      };

      // Create a new row
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.dateTime}</td>
        <td>${data.job}</td>
        <td>${data.supplierCode}</td>
        <td>${data.brokerCode}</td>
        <td>${data.supplier}</td>
        <td>${data.width}</td>
        <td>${data.weight}</td>
        <td>${data.order}</td>
        <td>${data.utilize}</td>
        <td>${data.tpipe}</td>
        <td>${data.dc}</td>
        <td>${data.wastage}</td>
        <td>${data.coil}</td>
        <td>${data.comments}</td>
      `;
      tableBody.appendChild(row);

      // Clear form after adding
      clearForm();
    }
  </script>

</body>
</html>
